<html>
    <title>Company</title>
    <body>
        <h2>Add Company</h2>
        <form action="/company" method="POST">
            <label>Add company name :</label>
            <input type="text" name="cmpy_name">
            <label>Add cash amount</label>
            <input type="number" name="cash_bal">
            <input type="submit" name="Add company">
        </form>
        <button><a href="/" style="text-decoration: none;">Back to Home</a></button>
        <button><a href="/view_cmpy" style="text-decoration: none;">View Company</a></button>  
        {% with messages = get_flashed_messages (with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p style="color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </body>
</html>
