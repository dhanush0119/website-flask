<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='purchase.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='2.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;"></body>
    <div class="top-bar">
        <h1>Purchase ðŸ›’</h1>
    </div>
    <div class="cash-balance-button">
      <button>Cash Balance: â‚¹{{ company.cash_bal}} </button>
  </div>
  

    <form method="POST">
        <label for="item_id">Select Item:</label>
        <select name="item_id" id="item_id">
            <option value="">None</option>
            {% for item in items %}
                <option value="{{ item.item_id }}">{{ item.item_name }} ({{item.item_qty}})</option>
            {% endfor %}
        </select>
        <br>
        <label for="qty">Quantity:</label>
        <input type="number" name="qty" id="qty" min="1" required>
        <br>
        <label for="rate">Rate:</label>
        <input type="number" step="0.01" name="rate" id="rate" required>
        <br>
        <button type="submit">Purchase</button>
        <button><a href="/" style="text-decoration: none;">Back to Home</a></button>
    </form>
    
    
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
