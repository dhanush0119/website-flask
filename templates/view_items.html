<html>
    <title>Items</title>
    <body>
       <center>
        <h2>View Items</h2>
        <table border="1">
            <tr>
                <th>Item id</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Update</th>
            </tr>
           
            {% for i in items %}
                <tr>
                    <td>
                        {{i.item_id}}
                    </td>
                    <td>
                        {{i.item_name}}
                    </td>
                    <td>
                        {{i.item_qty}}
                    </td>
                    <td><a href="{{ url_for('edit_item', id=i.item_id) }}" style="text-decoration: none;">Edit</a></td>
                </tr>
            {% endfor %}
           </table>
           <button style="margin-top: 5%;"><a href="/" style="text-decoration: none;">Back to Home</a></button>
       </center>
       

       
    </body>
</html>
