<!DOCTYPE html>
<html>
<head>
    <title>Add Items</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_items.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='2.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container">
        <h1 class="header">Add Items</h1>

        <form action="/add_items" method="POST" class="form-container">
            <label>Enter Item Name:</label>
            <input type="text" name="item_name" required>
            
            <div class="button-group">
                <input type="submit" value="Add Item" class="submit-button">
                <button><a href="/">Back to Home</a></button>
            </div>
        </form>

        

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
